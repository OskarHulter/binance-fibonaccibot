<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Content-Security-Policy" content="default-src *  data: blob: filesystem: about: ws: wss: 'unsafe-inline' 'unsafe-eval' 'unsafe-dynamic'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * data: blob: 'unsafe-inline'; font-src * data: blob: 'unsafe-inline';"/>
    <meta 
        name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link 
        href="https://fonts.googleapis.com/css?family=Open+Sans"
        rel="stylesheet">

    <title>Binance Fibonaccibot</title>

    <style>

        :root {
            --bg-color: rgba(12, 5, 31, 0.945);
            --text-color: rgb(98, 166, 255);
        }

        #container {
        width: 960px;
        margin: 0 auto;
        }

        #primary {
        float: left;
        width: 25%;
        }

        #secondary {
        float: left;
        width: 25%;
        }

        #tertiary {
        float: left;
        width: 25%;
        }

        #quaternary {
        float: left;
        width: 25%;
        }

        body {
            font-family: 'Open Sans', sans-serif;
	    font-size: large;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
    
        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }

        @media(prefers-color-scheme: dark) {
            :root {
                --bg-color: rgb(41, 41, 41);;
                --text-color: orange;
            }
            p {
                color: white;
            }
        }

    </style>
</head>
<body>
    <div class='wrapper'>
        <h1>Fibonacci Bot</h1>
	<img src="./logo.png" width="100%" height="25%"/>
    </div>

    <div id="container">
        <div id="primary">
            <h3>Free Spot</h3>
            <p id="amount"></p>
            <h3>Open Trades</h3>
            <p id="open"></p>
        </div>
        <div id="secondary"> 
            <h3>Sum Result</h3>
            <p id="sum"></p>
            <h3>24h Sum Result</h3>
            <p id="recentSumResult"></p>
        </div>
        <div id="tertiary">
            <h3>Simulated Avg</h3>
            <p id="simulatedAvg"></p>
            <h3>Simulated Sum</h3>
            <p id="simulatedSum"></p>
        </div>
        <div id="quaternary">
            <h3>Simulated Winners</h3>
            <p id="simulatedWinner"></p>
            <h3>Simulated Losers</h3>
            <p id="simulatedLoser"></p>
        </div>
   </div>

    <script src="./assets.js"></script>
    <script src="./openTrades.js"></script>
    <script src="./sumResult.js"></script>
    <script src="./recentSumResult.js"></script>
    <script src="./simulatedSum.js"></script>
    <script src="./simulatedAvg.js"></script>
    <script src="./simulatedLoser.js"></script>
    <script src="./simulatedWinner.js"></script>
</body>
</html>
