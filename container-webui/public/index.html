<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link 
        href="https://fonts.googleapis.com/css?family=Open+Sans"
        rel="stylesheet">

    <title>Binance Fibonaccibot</title>

    <style>

        :root {
            --bg-color: rgba(12, 5, 31, 0.945);
            --text-color: rgb(98, 166, 255);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
    
        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @media(prefers-color-scheme: dark) {
            :root {
                --bg-color: rgb(41, 41, 41);;
                --text-color: orange;
            }
            p {
                color: white;
            }
        }

    </style>
    
</head>
<body>
    <div class='wrapper'>
        <h1>Binance Fibonacci Trading Bot</h1>
	<img src="./logo.png" width="100%" height="25%"/>
        <h3>Free Assets under management</h3>
	<p id="amount"></p>
	<script>
	    async function getAssets() {
		    const response = await fetch('/assets');
		    const data = await response.json();
		    console.log(data);
		    document.getElementById("amount").innerHTML = data + " BNB.";
		    };
	    getAssets();
	</script>
	<h3>Trades Open/Succesful/Closed</h3>
	<p>Y</p>
	<h3>Mean Result Percent</h3>
	<p>NULL</p>
    </div>
</body>
</html>
